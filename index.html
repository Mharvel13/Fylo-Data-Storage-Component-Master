<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="css/style.css" />

        <title>Frontend Mentor | Fylo data storage component</title>

    </head>

    <body>
        <header class="bg-Very-Dark-Blue"></header>
        <main
            class="bg-wavy-pattern-desktop bg-no-repeat bg-cover bg-Very-Dark-Blue"
        >
            <!-- class=" bg-wavy-pattern-desktop bg-no-repeat bg-Very-Dark-Blue" -->

            <div
                class="flex flex-row justify-center items-end flex-wrap relative bottom-28"
            >
                <section
                    class="bg-Dark-Blue p-4 flex flex-col justify-center w-1/5 mx-8 logo-section"
                >
                    <img src="images/logo.svg" alt="logo" class="w-1/2 mx-2 my-6" />

                    <div class="flex justify-start items-center">
                        <div class="p-2 m-2 bg-Very-Dark-Blue rounded-md">
                            <img
                                src="images/icon-document.svg"
                                alt="icon-document"
                            />
                        </div>
                        <div class="p-2 m-2 bg-Very-Dark-Blue rounded-md">
                            <img
                                src="images/icon-folder.svg"
                                alt="icon-folder"
                            />
                        </div>
                        <div class="p-2 m-2 bg-Very-Dark-Blue rounded-md">
                            <img
                                src="images/icon-upload.svg"
                                alt="icon-upload"
                            />
                        </div>
                    </div>
                </section>

                <section class="bg-Dark-Blue text-white px-8 py-8 rounded-md w-2/5">
                    <p class="text-md text-gray-300 font-light">Youâ€™ve used <span class="text-white font-bold"> 815 GB</span> of your storage</p>

                    <div class="bg-Very-Dark-Blue rounded-xl my-2 w-full h-3">
                        <div class="bg-red-400 rounded-xl w-5/6 h-3 relative flex justify-end items-end">
                            <div class="bg-white w-3 rounded-3xl h-3"></div>
                        </div>
                    </div>
                    <div class="flex justify-between m-0 text-xs font-bold">
                        <p>0 GB</p>
                        <p>1000 GB</p>
                    </div>
                </section>
                <div class="bg-white p-4 m-4 rounded-lg relative right-44  bottom-20">
                    <p class="font-bold text-3xl">
                        185
                        <span class="text-gray-300 font-light text-sm">
                        GB Left
                        </span>
                    </p>
                </div>
            </div>
        </main>
